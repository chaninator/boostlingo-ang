<app-nav />
<div class="home-wrapper">
  <div class="content-wrapper">
    <mat-spinner [diameter]="40" *ngIf="isLoading" />
    <img *ngIf="!isLoading" [src]="imageUrl" alt="picture of a dog" />
    <p>{{ contentText }}</p>
  </div>
  <button
    class="submit-button"
    mat-flat-button
    type="submit"
    (click)="getNextImage()"
  >
    Next image
  </button>
</div>
<footer class="footer">{{ currentDate }}</footer>
